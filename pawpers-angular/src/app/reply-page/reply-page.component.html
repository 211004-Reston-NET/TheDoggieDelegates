<div>
    <div class="card">
    <h2>{{topic.topicName}}</h2>
    <p>{{topic.profile.profileName}}</p>
    <p>{{topic.postTimestamp}}</p>
    <p>{{topic.topicBody}}</p>
    </div>
    <div class="card" *ngFor="let reply of replies.$values">
        <div>
            <p>{{reply.replyMessage}}</p>
            <p>{{reply.replyTimestamp}}</p>
        </div>
    </div>
</div>
