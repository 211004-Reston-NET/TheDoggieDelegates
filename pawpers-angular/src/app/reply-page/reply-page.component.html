<br>
<button class="btn btn-primary" (click)="redirectToAddReply()">Add Reply</button>
<br>
<br>

<div>
    <div class="card">
    <h2>{{topic.topicName}}</h2>
    <p>{{topic.profile.profileName}}</p>
    <p>{{topic.postTimestamp}}</p>
    <p>{{topic.topicBody}}</p>
    </div>
    <div class="card" *ngFor="let reply of topic.replies.$values">
        <p>{{reply.profile.profileName}} | {{reply.replyTimestamp}}</p>
        <p>{{reply.replyMessage}}</p>
    </div>
</div>
