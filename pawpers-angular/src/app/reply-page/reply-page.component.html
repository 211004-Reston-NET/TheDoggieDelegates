<div>
    <div class="card">
    <h2>{{topic.topicName}}</h2>
    <p>{{topic.profile.profileName}}</p>
    <p>{{topic.postTimestamp}}</p>
    <p>{{topic.topicBody}}</p>
    </div>
    <div *ngFor="let reply of topic.replies.$values">
        <p>{{reply.profile.profileName}} | {{reply.postTimestamp}}</p>
        <p>{{reply.replyMessage}}</p>
    </div>
</div>
