<div>
    <h3>{{searchResult.animal.name}}</h3>
    <img src={{searchResult.animal.photos[0].large}} alt="large doggo photo">
    <dt>Breeds</dt>
    <dd>{{searchResult.animal.breeds.primary}} {{searchResult.animal.breeds.secondary}}</dd>
    <dt>Colors</dt>
    <dd>{{searchResult.animal.colors.primary}} {{searchResult.animal.colors.secondary}}</dd>
    <dt>Age</dt>
    <dd>{{searchResult.animal.age}}</dd>
    <dt>Description</dt>
    <dd>{{searchResult.animal.description}}</dd>
</div>
