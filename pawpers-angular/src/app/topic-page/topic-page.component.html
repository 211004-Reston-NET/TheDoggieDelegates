<button class="btn btn-primary" (click)="addTopic()">Add Topic</button>
<table class="table table hover">

    
    <thead>
        <th>Topic</th>
        <th>Content</th>
        <th>Replies</th>
    </thead>

    <tbody>
        <tr *ngFor="let topic of topics">
            <td>{{topic.topicName}}</td>
            <td>{{topic.topicBody}}</td>
            <button class="btn btn-primary" [routerLink]="['../reply-page/' + topic.topicId]">View</button>
        </tr>
    </tbody>
</table>
