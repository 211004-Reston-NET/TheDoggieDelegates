<div class="panel-body">
    <br>
    <button class="ms-4 btn btn-outline-secondary" (click)="addTopic()">Add Topic</button>
    <br>
    <ul class="mt-3 media-list" *ngFor="let topic of topics.$values">
        <li class="media">
            <div class="media-body">
                <strong class="text-success">{{topic.profile.profileName}}</strong>
                <br>
                <span class="text-muted">
                    <small class="text-muted">{{topic.postTimestamp | date}}</small>
                </span>
                <br>
                <span class="text-muted">
                    {{topic.topicName}}
                </span>
                <br>
                <br>
                <button class="btn btn-outline-secondary" [routerLink]="['../reply-page/' + topic.topicId]">View</button>
            </div>
        </li>
    </ul>
</div>
