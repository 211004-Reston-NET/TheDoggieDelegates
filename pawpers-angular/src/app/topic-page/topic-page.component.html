<p>topic-page works!</p>
<button class="btn btn-primary" (click)="addTopic()">Add Topic</button>
<table class="table table hover">

    
    <thead>
        <th>Topic</th>
        <th>Content</th>
        <th>Does nothing so far</th>
    </thead>

    <tbody>
        <tr *ngFor="let topic of listOfTopic">
            <td>{{topic.topicName}}</td>
            <td>{{topic.topicBody}}</td>

            <button class="btn btn-primary" routerLink="/reply-page" (click)="showReplies(topic.topicId)">Replies</button>
        </tr>
    </tbody>
</table>
