<p>topic-page works!</p>
<button class="btn btn-primary" (click)="addTopic()">Add Topic</button>
<table class="table table hover">

    
    <thead>
        <th>Topic</th>
        <th>Content</th>
        <th>Replies</th>
    </thead>

    <tbody>
        <tr *ngFor="let topic of listOfTopic">
            <td>{{topic.topicName}}</td>
            <td>{{topic.topicBody}}</td>
            <button class="btn btn-primary" (click)="showReplies(topic.topicId)">Replies</button>
            <app-reply-page [show]="topic.show" [topicId]= "topic.topicId"></app-reply-page>
        </tr>
    </tbody>
</table>
