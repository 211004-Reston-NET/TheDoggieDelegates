<div class="container col-md-8">
    <div class="d-flex justify-content-evenly">
        <form #zipSearch="ngForm" (ngSubmit)="onClickSubmit(zipSearch.value)">
            <div class="input-group mb-2">
                <input class="form-control" type="text" name="zipCode" placeholder="zip code" ngModel required>
                <button type="submit" class="btn btn-outline-secondary">Search</button>
            </div>
        </form>
    </div>

    <div class="container justify-content-evenly">
        <table class="" *ngIf="show" class="table table-striped table-hover">
            <thead>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">City</th>
                <th scope="col">Distance</th>
                <th scope="col">Social Media</th>
            </thead>
            <tbody>
                <tr *ngFor="let org of searchResults">
                    <td>{{org.name}}</td>
                    <td>{{org.email}}</td>
                    <td>{{org.address.city}}</td>
                    <td>{{org.distance}}</td>
                    <td>
                        <a *ngIf="org.social_media.facebook" href={{org.social_media.facebook}}>
                            <img height="25px" width="25px" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Facebook-new.png" alt="facebook icon">
                        </a>
                    </td>

                    <button class="btn btn-primary" [routerLink]="['../shelterview-page/' + org.id]">View</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
